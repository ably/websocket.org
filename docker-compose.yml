version: '3.8'

services:
  websocket-org:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "4321:4321"    # Development server
      - "4322:4322"    # Preview server
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    tty: true
    stdin_open: true

volumes:
  node_modules: